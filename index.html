<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Шиномонтаж</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">

  <!-- === Форма записи === -->
  <div class="card">
    <h2>Запись на шиномонтаж</h2>
    <div class="form-row">
      <input type="text" id="guestName" placeholder="Имя">
      <select id="guestCarType">
        <option>Легковая</option>
        <option>Кроссовер</option>
        <option>Внедорожник</option>
        <option>Микроавтобус</option>
        <option>Коммерческий транспорт</option>
      </select>
      <select id="radiusSelect">
        <option>R13</option>
        <option>R14</option>
        <option>R15</option>
        <option>R16</option>
        <option>R17</option>
        <option>R18</option>
        <option>R19</option>
        <option>R20</option>
        <option>R21</option>
      </select>
      <select id="serviceSelect">
        <option>Замена резины</option>
        <option>Балансировка</option>
        <option>Ремонт шины</option>
      </select>
      <input type="date" id="guestDate" min="">
      <select id="guestTime"></select>
      <button onclick="addGuestRecord()">Записаться</button>
    </div>
  </div>

  <!-- === График работы, карта и Телеграм === -->
  <div class="card">
    <h2>Информация</h2>
    <p>График работы: 8:00 - 17:00</p>
    <a href="https://maps.app.goo.gl/8dckvubnHAVDgD2G6" target="_blank">
      <button>Мы на карте</button>
    </a>
    <a href="https://t.me/VladyslavShunu" target="_blank">
      <button>Написать в Telegram</button>
    </a>
  </div>

  <!-- === Список будущих броней === -->
  <div class="card">
    <h2>Будущие записи</h2>
    <div id="recordsList"></div>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
